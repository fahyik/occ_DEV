{% extends "occ_survey/base.html" %}

{% load staticfiles %}

{% block head_block %}
<link href="{% static 'occ_survey/css/signin.css' %}" rel="stylesheet">
{% endblock %}

{% block body_block %}
	
<div class="container">
	<form class="form-signin" method="post" action="{% url 'user_login' %}">
	{% csrf_token %}
		<h2 class="form-signin-heading">Please log in:</h2>
		<label for="inputUsername" class="sr-only">Username</label>
		<input type="text" name="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
		{% if next %}
		<input type="hidden" name="next" id="inputPassword" value={{ next }}>	
		{% endif %}
		<button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
	</form>
	{% if login == "failed" %}
	<p class="form-signin">Login failed. Please provide valid username and password!</p>
	{% endif %}

</div> <!-- /container -->
    
{% endblock %}
